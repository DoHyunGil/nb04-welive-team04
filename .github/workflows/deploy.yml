name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: welive  # ECR 저장소 이름

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Docker 이미지 빌드
          docker build \
            --platform linux/amd64 \
            --build-arg NODE_VERSION=20 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

          # ECR에 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPO: ${{ env.ECR_REPOSITORY }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # SSH 키를 파일로 저장 (줄바꿈 처리)
          echo -e "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem

          # SSH로 EC2에 접속하여 배포
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${{ secrets.EC2_HOST }} \
            "AWS_REGION=${AWS_REGION} ECR_REGISTRY=${ECR_REGISTRY} ECR_REPO=${ECR_REPO} EC2_USER=${EC2_USER} bash -s" << 'ENDSSH'
            # AWS ECR 로그인
            aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}

            # 최신 이미지 Pull
            docker pull ${ECR_REGISTRY}/${ECR_REPO}:latest

            # 기존 컨테이너 중지 및 제거
            docker stop welive-backend || true
            docker rm welive-backend || true

            # 새 컨테이너 실행
            docker run -d \
              --name welive-backend \
              --restart unless-stopped \
              -p 4000:4000 \
              --env-file /home/${EC2_USER}/welive-backend/.env.production \
              ${ECR_REGISTRY}/${ECR_REPO}:latest

            # 사용하지 않는 이미지 정리
            docker image prune -af --filter "until=24h"

            # 컨테이너 상태 확인
            docker ps | grep welive-backend
          ENDSSH

      - name: Notify deployment result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ 배포 성공!"
          else
            echo "❌ 배포 실패!"
          fi
